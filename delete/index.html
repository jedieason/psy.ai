<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刪除帳號 - PSY AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            background: #002060;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #002060;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .warning-box {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            display: none;
        }

        .warning-box.show {
            display: block;
        }

        .warning-box h3 {
            color: #856404;
            font-size: 16px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .warning-box p {
            color: #856404;
            font-size: 14px;
            line-height: 1.5;
        }

        .error-message {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .auth-section {
            margin-bottom: 24px;
        }

        .auth-section h2 {
            color: #002060;
            font-size: 18px;
            margin-bottom: 16px;
            text-align: center;
        }

        .btn {
            width: 100%;
            min-height: 48px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
            margin-bottom: 12px;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-google {
            background: white;
            color: #202124;
            border: 1px solid #dadce0;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08);
        }

        .btn-google:hover:not(:disabled) {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .btn-apple {
            background: black;
            color: white;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08);
        }

        .btn-apple:hover:not(:disabled) {
            background: #1a1a1a;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
            box-shadow: 0 2px 8px rgba(220, 53, 69, 0.3);
        }

        .btn-delete:hover:not(:disabled) {
            background: #c82333;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.4);
        }

        .btn-cancel {
            background: #6c757d;
            color: white;
        }

        .btn-cancel:hover:not(:disabled) {
            background: #5a6268;
        }

        .user-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            display: none;
        }

        .user-info.show {
            display: block;
        }

        .user-info p {
            color: #495057;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .user-info strong {
            color: #002060;
        }

        .delete-section {
            display: none;
        }

        .delete-section.show {
            display: block;
        }

        .icon {
            width: 20px;
            height: 20px;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .modal-header h3 {
            color: #dc3545;
            font-size: 20px;
        }

        .modal-body {
            color: #495057;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .modal-footer {
            display: flex;
            gap: 12px;
        }

        .modal-footer .btn {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <h1>PSY AI</h1>
                <p>帳號管理</p>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <!-- 登入區域 -->
            <div id="authSection" class="auth-section">
                <h2>請先登入以刪除帳號</h2>
                <button id="googleSignInBtn" class="btn btn-google">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    使用 Google 登入
                </button>
                <button id="appleSignInBtn" class="btn btn-apple">
                    <svg class="icon" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24 0-1.44.62-2.2.44-3.06-.4C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                    </svg>
                    使用 Apple 登入
                </button>
            </div>

            <!-- 使用者資訊 -->
            <div id="userInfo" class="user-info">
                <p><strong>登入帳號：</strong><span id="userEmail"></span></p>
                <p><strong>登入方式：</strong><span id="userProvider"></span></p>
            </div>

            <!-- 刪除帳號區域 -->
            <div id="deleteSection" class="delete-section">
                <div class="warning-box show">
                    <h3>
                        <svg width="20" height="20" fill="#856404" viewBox="0 0 24 24">
                            <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
                        </svg>
                        警告
                    </h3>
                    <p>刪除帳號後，您的所有資料將永久刪除且無法復原。這包括：</p>
                    <ul style="margin-top: 8px; margin-left: 20px; line-height: 1.6;">
                        <li>所有醫療報告記錄</li>
                        <li>對話歷史</li>
                        <li>個人設定</li>
                    </ul>
                </div>
                <button id="deleteBtn" class="btn btn-delete">
                    確認刪除帳號
                </button>
                <button id="cancelBtn" class="btn btn-cancel">
                    取消
                </button>
            </div>
        </div>
    </div>

    <!-- 確認刪除 Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <svg width="24" height="24" fill="#dc3545" viewBox="0 0 24 24">
                    <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
                </svg>
                <h3>最後確認</h3>
            </div>
            <div class="modal-body">
                <p>您確定要刪除帳號嗎？</p>
                <p style="margin-top: 12px; font-weight: 600;">此操作無法復原！</p>
            </div>
            <div class="modal-footer">
                <button id="confirmDeleteBtn" class="btn btn-delete" style="flex: 1;">
                    確認刪除
                </button>
                <button id="modalCancelBtn" class="btn btn-cancel" style="flex: 1;">
                    取消
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <script>
        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyCvWhPzLORd4cE-gXcfMRJfoK2UwnJjM9Y",
            authDomain: "geminiapiformedbot.firebaseapp.com",
            databaseURL: "https://geminiapiformedbot-default-rtdb.firebaseio.com",
            projectId: "geminiapiformedbot",
            storageBucket: "geminiapiformedbot.firebasestorage.app",
            messagingSenderId: "520520790517",
            appId: "1:520520790517:ios:52d55a27b783f264dbb0bc"
        };

        // 初始化 Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // DOM 元素
        const authSection = document.getElementById('authSection');
        const deleteSection = document.getElementById('deleteSection');
        const userInfo = document.getElementById('userInfo');
        const userEmail = document.getElementById('userEmail');
        const userProvider = document.getElementById('userProvider');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const confirmModal = document.getElementById('confirmModal');

        const googleSignInBtn = document.getElementById('googleSignInBtn');
        const appleSignInBtn = document.getElementById('appleSignInBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
        const modalCancelBtn = document.getElementById('modalCancelBtn');

        // 顯示錯誤訊息
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        // 顯示成功訊息
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            errorMessage.classList.remove('show');
        }

        // 監聽登入狀態
        auth.onAuthStateChanged((user) => {
            if (user) {
                // 已登入
                authSection.style.display = 'none';
                userInfo.classList.add('show');
                deleteSection.classList.add('show');
                
                userEmail.textContent = user.email || user.uid;
                const providerData = user.providerData[0];
                if (providerData) {
                    if (providerData.providerId === 'google.com') {
                        userProvider.textContent = 'Google';
                    } else if (providerData.providerId === 'apple.com') {
                        userProvider.textContent = 'Apple';
                    } else {
                        userProvider.textContent = providerData.providerId;
                    }
                }
            } else {
                // 未登入
                authSection.style.display = 'block';
                userInfo.classList.remove('show');
                deleteSection.classList.remove('show');
            }
        });

        // Google 登入
        googleSignInBtn.addEventListener('click', async () => {
            try {
                googleSignInBtn.disabled = true;
                googleSignInBtn.innerHTML = '<span class="loading"></span> 登入中...';
                
                const provider = new firebase.auth.GoogleAuthProvider();
                await auth.signInWithPopup(provider);
            } catch (error) {
                console.error('Google 登入錯誤:', error);
                showError('Google 登入失敗：' + error.message);
                googleSignInBtn.disabled = false;
                googleSignInBtn.innerHTML = `
                    <svg class="icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    使用 Google 登入
                `;
            }
        });

        // Apple 登入
        appleSignInBtn.addEventListener('click', async () => {
            try {
                appleSignInBtn.disabled = true;
                appleSignInBtn.innerHTML = '<span class="loading"></span> 登入中...';
                
                const provider = new firebase.auth.OAuthProvider('apple.com');
                provider.addScope('email');
                provider.addScope('name');
                await auth.signInWithPopup(provider);
            } catch (error) {
                console.error('Apple 登入錯誤:', error);
                showError('Apple 登入失敗：' + error.message);
                appleSignInBtn.disabled = false;
                appleSignInBtn.innerHTML = `
                    <svg class="icon" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24 0-1.44.62-2.2.44-3.06-.4C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                    </svg>
                    使用 Apple 登入
                `;
            }
        });

        // 點擊刪除帳號按鈕
        deleteBtn.addEventListener('click', () => {
            confirmModal.classList.add('show');
        });

        // 取消刪除
        cancelBtn.addEventListener('click', () => {
            window.close();
        });

        // Modal 取消按鈕
        modalCancelBtn.addEventListener('click', () => {
            confirmModal.classList.remove('show');
        });

        // 點擊 Modal 背景關閉
        confirmModal.addEventListener('click', (e) => {
            if (e.target === confirmModal) {
                confirmModal.classList.remove('show');
            }
        });

        // 確認刪除帳號
        confirmDeleteBtn.addEventListener('click', async () => {
            try {
                confirmDeleteBtn.disabled = true;
                confirmDeleteBtn.innerHTML = '<span class="loading"></span> 刪除中...';
                
                const user = auth.currentUser;
                if (!user) {
                    throw new Error('未找到登入用戶');
                }

                const uid = user.uid;

                // 1. 刪除 Firebase Database 中的用戶資料
                try {
                    await database.ref('medical_reports/' + uid).remove();
                    console.log('已刪除醫療報告資料');
                } catch (error) {
                    console.error('刪除資料庫資料時發生錯誤:', error);
                    // 繼續執行，即使資料庫刪除失敗
                }

                // 2. 刪除 Firebase Auth 帳號
                await user.delete();

                // 3. 顯示成功訊息
                confirmModal.classList.remove('show');
                showSuccess('帳號已成功刪除。3 秒後將關閉此頁面...');
                
                // 4. 3 秒後關閉視窗
                setTimeout(() => {
                    window.close();
                    // 如果無法關閉視窗（某些瀏覽器限制），則重新導向
                    setTimeout(() => {
                        window.location.href = 'about:blank';
                    }, 100);
                }, 3000);

            } catch (error) {
                console.error('刪除帳號錯誤:', error);
                confirmModal.classList.remove('show');
                
                // 處理需要重新認證的錯誤
                if (error.code === 'auth/requires-recent-login') {
                    showError('為了安全起見，請先登出後重新登入，然後再試一次刪除帳號。');
                    setTimeout(() => {
                        auth.signOut();
                    }, 3000);
                } else {
                    showError('刪除帳號失敗：' + error.message);
                }
                
                confirmDeleteBtn.disabled = false;
                confirmDeleteBtn.innerHTML = '確認刪除';
            }
        });
    </script>
</body>
</html>

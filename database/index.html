<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>病歷管理</title>
    <link rel="icon" href="https://yoursclinic.com.tw/wp-content/uploads/2017/11/logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top-bar">
        <a class="logo" href="https://yoursclinic.com.tw" target="_blank">
            <img src="../clinic-logo.png" alt="診所Logo">
        </a>
        <button id="logout-btn" style="display:none;">登出</button>
    </div>
    <div id="login-box">
        <div class="login-title">鈺璽診所｜病歷資料系統</div>
        <button id="login-section">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon" />
            <span id="login-btn">使用 Google 登入</span>
        </button>
    </div>
    <div id="content-section" style="display:none;">
        <div id="cards-container" class="cards-container"></div>
        <div id="detail" class="report-detail" style="display:none;"></div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>

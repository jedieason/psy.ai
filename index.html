<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>診間助理</title>
    <link rel="icon" href="https://yoursclinic.com.tw/wp-content/uploads/2017/11/logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top-bar">
      <a class="logo" href="https://yoursclinic.com.tw" target="_blank">
        <img src="clinic-logo.svg" alt="診所Logo">
      </a>
    </div>
    <div id="language-screen">
        <div class="lang-title">語言｜Language</div>
        <div class="lang-buttons">
            <button id="btn-chinese">中文</button>
            <button id="btn-english">English</button>
        </div>
    </div>
    <div id="chat-container">
        <div id="chat-log"></div>
        <div id="input-area">
            <textarea id="userMessage" placeholder="請輸入訊息⋯"></textarea>
            <button id="sendButton">傳送</button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
